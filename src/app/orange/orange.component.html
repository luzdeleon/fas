<div class="orange">
  <div class="panel">
    <h2>type of orange</h2>
    <h1>valencia late orange</h1>
    <div class="row">
        <div class="col-md-4">
            <h2>days to harvest</h2>
            <span>30</span>
          </div>
          <div class="col-md-4">
              <h2>expected harvest date</h2>
              <span>{{date}}</span>
          </div>
          <div class="col-md-4">
              <h2>weather</h2>
              <img src="../../assets/img/Storm.svg" alt="" class="weather-picture" *ngIf="weather=='Thunderstorms' || weather=='Scattered Thunderstorms'">
              <img src="../../assets/img/Cloudy.svg" alt="" class="weather-picture" *ngIf="weather=='Partly Cloudy'">
              <img src="../../assets/img/Windy.svg" alt="" class="weather-picture" *ngIf="weather=='Windy'">
              <img src="../../assets/img/Sun.svg" alt="" class="weather-picture" *ngIf="weather=='Sunny'">
              <img src="../../assets/img/Snow.svg" alt="" class="weather-picture" *ngIf="weather=='Snow'">
              <img src="../../assets/img/Rain.svg" alt="" class="weather-picture" *ngIf="weather=='Storm'">
              <span class="weather-txt">{{weather}}</span>
          </div>
    </div>
  </div>
  <div class="row image-viewer hidden">
      <div class="col-lg-6 col-md-12 clear-padding">
          <img src="http://via.placeholder.com/350x150" alt="">
      </div>
      <div class="col-lg-6 col-md-12 clear-padding">
        <img src="http://via.placeholder.com/350x150" alt="">
    </div>
    <div class="col-lg-6 col-md-12 clear-padding">
        <img src="http://via.placeholder.com/350x150" alt="">
    </div>
    <div class="col-lg-6 col-md-12 clear-padding">
        <img src="http://via.placeholder.com/350x150" alt="">
    </div>
    <div class="col-lg-12 col-md-12 clear-padding">
        <img src="http://via.placeholder.com/350x250" alt="">
    </div>
  </div>
</div>
